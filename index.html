<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="icon" href="calculator.png">
    </head>
    <link rel="stylesheet" href="style.css">
    <body>
        <div class="container">
            
            <input class="display" name="display" type="text">
            
            <div class="block"> 
                <button class="button" onclick="playSound()">7</button>
                <button class="button" onclick="playSound()">8</button>
                <button class="button" onclick="playSound()">9</button>
                <button class="button" onclick="playSoundForAC()">DEL</button>
                <button class="button" onclick="playSoundForAC()">AC</button>
                <button class="button" onclick="playSound()">4</button>
                <button class="button" onclick="playSound()">5</button>
                <button class="button" onclick="playSound()">6</button>
                <button class="button" onclick="playSound()">&#42;</button>
                <button class="button" onclick="playSound()">&#47;</button>
                <button class="button" onclick="playSound()">1</button>
                <button class="button" onclick="playSound()">2</button>
                <button class="button" onclick="playSound()">3</button>
                <button class="button" onclick="playSound()">&#43;</button>
                <button class="button" onclick="playSound()">&#45;</button>
                <button class="button" onclick="playSound()">0</button>
                <button class="button" onclick="playSound()">.</button>
                <button class="button" onclick="playSound()">EXP</button>
                <button class="button" onclick="playSound()">ANS</button>
                <button class="button" onclick="playSoundForEqualTo()">=</button>
            </div>
            <audio src="ac.mp3" id="soundForAC"></audio>
            <audio src="equalTo.wav" id="soundForEqualTo"></audio>
            <audio src="click.wav" id="clickSound"></audio>
        </div>

        <script src="script.js"></script>
    </body>
</html>
